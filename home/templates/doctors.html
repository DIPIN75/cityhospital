{% extends 'base.html' %}

{% block title %}
Doctors
{% endblock %}
{% block content %}
<style>
 .card-img-top {
    height: 200px;
    object-fit: cover;
    }
</style>

<div class="container text-center">
  <div class="row">
    {% for d in doctors %}
      <div class="col-md-4"> <!-- Adjust the column size based on your preference -->
        <h1>{{ d.doc_name }}</h1>
        <div class="card text-center mx-4 my-4" style="width: 18rem; display:inline-block">
          <img src="{{ d.doc_image.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Dr.{{ d.doc_name }}</h5>
            <p class="card-text">{{ d.doc_spec }}</p>
            <h6>{{ d.dep_name }} Department</h6>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
</div>
